<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管护页面</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/jishu.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="i-bg">
<div class="i-view">
    <div class="view-title">
        <div class="title-logo">
            <img src="../res/logo.png">
            <div class="title-msg">
                <span>启于创新 卓于超越</span><br>
                <span>做最专业的云服务公司</span>
            </div>
        </div>
    </div>
    <div class="i-h2">
        <h2>远安县水利工程信息管护页面介绍</h2>
    </div>
    <div class="js-body">
        <div class="body-img">
            <div class="">
                <img src="../res/guanhuxiangqing.png">
            </div>
        </div>
    </div>
    <div style="clear: both;"></div>
    <div class="js-dialogue">
        <h3>上传记录详情</h3>
        <div class="dialogue-div">
            <p>哒哒哒上传了一张管护图片</p>
        </div>
    </div>
    <div class="i-bottom">
        <p>武汉云水信息技术有限公司版权所有 鄂ICP备16009961号-2</p>
    </div>
</div>

</body>
<script>
    $(document).ready(function(){

        var name1 = new Array("张三丰","李四拐","王老五","店小六");
        var name2 = new Array("管护图片","雨量信息","维修图片","施工信息","实时汛情");

        setInterval(function(){
            var str = stringFormat();
            $(".dialogue-div").append(str);
            $(".dialogue-div > p").click(function(){
                window.open("save-pro.html");
            });
        },2000);

        function stringFormat(){
            var str;
            var pis1 = name1[Math.ceil(Math.random()*3)];
            var pis2 = name2[Math.ceil(Math.random()*4)];
            if (pis2 == "实时汛情") {
                str = "<p style='color: red;'>"+pis1+"上传了"+pis2+"</p>"
            } else {
                str = "<p>"+pis1+"上传了"+pis2+"</p>"
            }

            return str;
        }


    })
</script>
</html>
